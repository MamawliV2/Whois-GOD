version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: whois-bot-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - whois-bot-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whois-bot-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=whois_bot
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WHOISFREAKS_API_KEY=${WHOISFREAKS_API_KEY}
      - CORS_ORIGINS=*
    depends_on:
      - mongodb
    networks:
      - whois-bot-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whois-bot-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - whois-bot-network

volumes:
  mongodb_data:

networks:
  whois-bot-network:
    driver: bridge
